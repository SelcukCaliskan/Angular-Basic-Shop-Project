<h3>Yeni Ürün Ekle - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="Ürün adı">
        <div *ngIf="productAddForm.get('name').hasError('required')&&productAddForm.get('name').dirty"
            class="alert alert-danger">Ürün ismi zorunludur</div>
    </div>

    <div class="form-group">
        <input type="text" name="description" id="description" formControlName="description" class="form-control"
            placeholder="Açıklama">
        <div *ngIf="productAddForm.get('description').hasError('required')&&productAddForm.get('description').dirty"
            class="alert alert-danger">Açıklama gereklidir</div>
    </div>

    <div class="form-group">
        <input type="text" name="imageUrl" id="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="Ürün resmi">
        <div *ngIf="productAddForm.get('imageUrl').hasError('required')&&productAddForm.get('imageUrl').dirty"
            class="alert alert-danger">Fotoğraf gereklidir</div>
    </div>

    <div class="form-group">
        <input type="text " name="price" id="price" formControlName="price" class="form-control"
            placeholder="Ürün Fiyatı Giriniz">
        <div *ngIf="productAddForm.get('price').hasError('required')&&productAddForm.get('price').dirty"
            class="alert alert-danger">Fiyat gereklidir</div>
    </div>

    <div class="form-group">
        <select class="form-control" formControlName="categoryId" required id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required')&&productAddForm.get('categoryId').touched"
            class="alert alert-danger">Kategory gereklidir</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>


</form>
